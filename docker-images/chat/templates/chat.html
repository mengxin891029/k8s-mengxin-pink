<!DOCTYPE html>
<html>

<head>
</head>
<title>Chat app</title>
<link rel="icon" href="img/favicon.png">
<link rel="stylesheet" href="css/styles.min.css">

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar" style="display:flex; flex-direction: column;">
        </div>
        <div class="chat__main">
            <div id="messageBox" class="chat__messages">
            </div>

            <div class="compose">
                <form id="messageForm">
                    <input name="message" placeholder="message" required autocomplete="off">
                    <button>Send</button>
                </form>

                <button id="sendLocation">Send Location</button>
            </div>

        </div>
    </div>


    <script id="messageTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>


    <script id="locationTemplate" type="text/html">
        <div>
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{location}}" target="_blank">My Location</a></p>
            </div>
        </div>
    </script>

    <script id="sidebarTemplate" type="text/html">
        <h2 class="room-title">Room: {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users" style="flex-grow: 1;padding-bottom: 10px;">
            {{#users}}
            <li style="padding-bottom: 10px;">{{.}}</li>
            {{/users}}
        </ul>
        <form action="/logout">
            <button style="margin-right: 20px;margin-bottom: 10px;margin-left: 20px;display: flex;flex-shrink: 0;">Log
                Out</button>
        </form>
    </script>
    <!-- load socket.io sdk -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
